<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Projeto Java</title>
</head>
<body>
<div class="container">
    <h1>O número B é maior que o A ? </h1>
    <form id="form-calcular">
        <label for="numeroX"> Número B:</label>
        <input type="number" id="numeroX" required placeholder =" Numero B" />
        <label for="numeroY"> Número A:</label>
        <input type="number" id="numeroY" required placeholder =" Numero A" />
        <button id="calcular" type="submit" >Calcular</button>
    <p class="sucess-message" id="mensagem"></p>
</form>
</div>
</body>
<script src="./main.js"></script>
</html>
